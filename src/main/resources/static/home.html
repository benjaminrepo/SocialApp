<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Social-Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="css/dashboard.css" rel="stylesheet">
<script src="js/dashboard.js"></script>
<script src="js/app.js"></script>


</head>

<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Social
			Twitter</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed"
			type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
			aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<input id="search_text" onkeyup = "SearchHandler().onTypeSearchText(event)" class="form-control form-control-dark w-100" type="text"
			placeholder="Search" aria-label="Search">
		<button id="schStatus" type="button" class="btn btn-success"></button>
		<div class="navbar-nav">
			<div class="nav-item text-nowrap">
				<a class="nav-link px-3" href="/logout">Sign out</a>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#"> <span data-feather="home"></span>
								Dashboard
						</a></li>
						<li class="nav-item" onclick="showRecentTweets()"><a
							class="nav-link" aria-current="page" href="#"> <span
								style="margin-left: 15px" data-feather="home"></span> Recent
								Tweets
						</a></li>
						<li class="nav-item" onclick="SearchHandler().onClickSearch()"><a
							class="nav-link active" aria-current="page" href="#"> <span
								style="margin-left: 15px" data-feather="home"></span> Search
								Tweets
						</a></li>

						<li class="nav-item"><a class="nav-link" href="#"> <span
								data-feather="file"></span> Users
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <span
								data-feather="shopping-cart"></span> Scheduler
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/scheduler/start" target="_blank"> <span
								style="margin-left: 15px" data-feather="shopping-cart"></span>
								start
						</a></li>
						<li class="nav-item" onclick="showScheduler()"><a
							class="nav-link" href="/scheduler/stop" target="_blank"> <span
								style="margin-left: 15px" data-feather="shopping-cart"></span>
								stop
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/scheduler/oneTimeSync" target="_blank"> <span
								data-feather="shopping-cart"></span> manual Pull
						</a></li>
					</ul>
				</div>
			</nav>

			<main id="schView" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

				<h1>
					<div id="currentStatus"></div>
				</h1>


				<a href="/scheduler/start"> start</a> <a href="/scheduler/stop">
					stop </a>

			</main>
			<main style="display: none;" id="searchView"
				class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div style = "margin-top:50px"
					class="searchView d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
					<div class="input-group">
						<span class="input-group-text">filter Query</span> 
						<input  id="search_filter" type="text" class="form-control"
							placeholder="filter Query...">
					</div>
				</div>
				<div
					class="searchView d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
					<h1 class="input-group">
						<span class="input-group-text">Order by</span> 
						<input id="search_orderBy" type="text" class="form-control"
							placeholder="Username">
					</h1>
					<h1 class="input-group">
						<span class="input-group-text">Direction</span> 
						<input type="text" class="form-control"
							placeholder="Username" id="search_direction">
						
					</h1>
					<h1 style = "margin-left:200px" class="input-group">
						<span class="input-group-text">Page</span> 
						<input type="text" class="form-control"
							placeholder="Username" id="search_page">
						
					</h1>
					<h1 class="input-group">
						<span class="input-group-text">Size</span> 
						<input type="text" class="form-control"
							placeholder="Username" id="search_size">
						
					</h1>
				</div>				
				<div
					class="searchView d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
					<h1>
						<button type="button" class="btn btn-success" onclick="SearchHandler().onClickSearch();">Search</button>
						<h6>exapleexpamle sssss</h6>
					</h1>
					
				</div>
	<div class="d-flex justify-content-center">
  <div id = "showLoading" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

				<div style="max-width: none; margin-left: 20px" class="modal-dialog">
				</div>
			</main>
		</div>
	</div>
	<div id="tweetTemplate" style="display: none;" class="modal-content">
		<div class="modal-header">
			<h6 id="reTweetUser" class="modal-title"></h6>
			<h6 id="quoteUser" class="modal-title"></h6>
			<h6 id="userName" class="modal-title"></h6>
			<h6 id="displayDate" class="modal-title"></h6>
			
		</div>
		<div class="modal-body">
			<p id="tweet"></p>
			<u><p id="tweet_mentions"></p></u>
		</div>
		<div style="justify-content: flex-start" class="modal-footer">
			<button type="button" class="btn btn-secondary">
				Reply <span id="replyCount" class="badge bg-primary"></span>
			</button>
			<button type="button" class="btn btn-secondary">
				Retweet <span id="reTweetCount" class="badge bg-primary"></span>
			</button>
			<button type="button" class="btn btn-secondary">
				Likes <span id="likesCount" class="badge bg-primary"></span>
			</button>
			<button type="button" class="btn btn-secondary">
				Share <span id="shareCount" class="badge bg-primary"></span>
			</button>
			<button type="button" class="btn btn-secondary">
				Analytics <span id="analyticsCount" class="badge bg-primary"></span>
			</button>
		</div>
	</div>

	

</body>
</html>
